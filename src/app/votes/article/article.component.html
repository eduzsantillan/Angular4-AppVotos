<div class="votes">
    <div class="four wide column">
        <div class="ui statistics">
            <div class="statistics">
                <div class="value BookIcon" >
                    <i class="book icon "></i>{{article.votes}}
                </div>
                <div class="label">
                    Points
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <a class="ui large header" href="{{article.link}}">
            {{article.title}}
        </a>

        <div class ="meta">
            {{article.domain()}}
        </div>

        <ul class="ui big horizontal list">
            <li>
                <a href="" (click)="voteUp()">
                    <i class="arrow up icon">
                    </i>
                    Up Vote
                </a>
            </li>
            <li>
                <a href="" (click)="voteDown()">
                    <i class="arrow down icon">
                    </i>
                    Down Vote
                </a>
            </li>
        </ul>
    </div>
</div>
